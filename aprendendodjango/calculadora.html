<!-- extensão do template base-->
{% extends "website/_layouts/base.html" %}

{% load widget_tweaks %}

{% block title %}Calculadora{% endblock %}

{% block conteudo %}
<form method='post'>
    {% csrf_token %}
    <div class="row mb-2 ms-3">
        <div class="col-3">
            <input class="number form-control" name="input1" placeholder="Input 1" type="number"></input>
        </div>
    </div>
    <div class="row mb-2 ms-3">
        <div class="col-3">
            <input class="number form-control" name="input2" placeholder="Input 2" type="number"></input>
        </div>
    </div>
    <div class="row mb-2 ms-5">
        Operação a realizar:
    </div> 
    <select class="ms-5" name="operacao">
        <option value="soma">Soma</option>
        <option value="subtracao">Subtração</option>  
        <option value="multiplicacao">Multiplicação</option>  
        <option value="divisao">Divisão</option>
        <option value="exponenciacao">Exponenciação</option>
        <option value="raiz">Raiz</option>
    </select>
    <button class="btn btn-primary mb-1" type="submit">Calcular</button>
</form>
{% endblock %}
