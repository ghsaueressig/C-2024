<!-- extensão do template base-->
{% extends "website/_layouts/base.html" %}

{% load widget_tweaks %}

{% block title %}Calculadora{% endblock %}

{% block conteudo %}

<!-- Div para mostrar operações -->
<div class="mb-2 ms-5" id="operacoes" style="display: block;">
    <h5>Histórico:</h5>
    <ul id="lista-operacoes"></ul>
</div>

<form id="calc-form" method="post" action="">
    {% csrf_token %}
    <div id="inputs-container">
        <div class="row mb-2 ms-5">
            <div class="col-3">
                <input class="number form-control" name="input[]" placeholder="Input" type="number">
            </div>
        </div>
        <div class="row mb-2 ms-5">
            <div class="col-3">
                <input class="number form-control" name="input[]" placeholder="Input" type="number">
            </div>
        </div>
    </div>
    <div class="row mb-2 ms-5">
        Operação a realizar:
    </div> 
    <select id="operacao" class="ms-5" name="operacao">
        <option value="soma">Soma</option>
        <option value="subtracao">Subtração</option>  
        <option value="multiplicacao">Multiplicação</option>  
        <option value="divisao">Divisão</option>
        <option value="exponenciacao">Exponenciação</option>
        <option value="raiz">Raiz</option>
        <option value="media">Média</option>
        <option value="porcentagem">Porcentagem</option>
    </select>
    <p></p>
    <div class="mb-2 ms-5">
        <button class="btn btn-primary mb-1" type="button" onclick="addOperation()">=</button>
        <button class="btn btn-primary mb-1" type="button" onclick="arredondarNumeros()">RND</button>
        <button class="btn btn-primary mb-1" type="button" onclick="invertSignals()">Inverter</button>
    </div>     
    <div class="mb-2 ms-5">
        <button class="btn btn-danger mb-1" type="button" onclick="resetCalculatorPartial()">DEL</button>
        <button class="btn btn-danger mb-1" type="button" onclick="resetCalculatorFull()">AC</button>
        <button class="btn btn-secondary mb-1" type="button" onclick="toggleOperations()">Histórico</button>
    </div> 
    <div class="mb-2 ms-5">
        <button class="btn btn-secondary mb-1" type="button" onclick="addInput()">Novo</button>
        <button class="btn btn-warning mb-1" type="button" onclick="removeLastInput()">Deletar</button>
        <button class="btn btn-info mb-1" type="button" onclick="swapInputs()">Trocar</button>
    </div>
</form>
{% endblock %}
